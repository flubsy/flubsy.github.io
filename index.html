<!DOCTYPE html>
<html>
  <head>
    <title>Yu-Gi-Oh! Card Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Yu-Gi-Oh! Card Search</h1>

    <label for="search-input">Search for a card:</label>
    <input type="text" id="search-input">

    <div id="search-results"></div>

    <script>
        const apiKey = '81faf854784fc35c2b1fbcd476ba92019065df84068342b820ff8f8b69fd97e7';
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');

        searchInput.addEventListener('input', () => {
          const searchTerm = searchInput.value.trim();

            if (searchTerm.length > 0) {
             fetch(`https://db.ygoprodeck.com/api/v7/cardinfo.php?name=${searchTerm}&apikey=${apiKey}`)
                 .then(response => response.json())
                 .then(data => {
              searchResults.innerHTML = '';

        data.forEach(card => {
          const cardElement = document.createElement('div');
          cardElement.classList.add('card');

          const imageElement = document.createElement('img');
          imageElement.src = card.card_images[0].image_url_small;
          cardElement.appendChild(imageElement);

          const nameElement = document.createElement('p');
          nameElement.textContent = card.name;
          cardElement.appendChild(nameElement);

          const descElement = document.createElement('p');
          descElement.textContent = card.desc;
          cardElement.appendChild(descElement);

          searchResults.appendChild(cardElement);
        });
      })
      .catch(error => console.error(error));
  } else {
    searchResults.innerHTML = '';
  }
});

    </script>
  </body>
</html>
