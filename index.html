<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Random WoW Spec Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
    <h1>Random WoW Spec Generator</h1>
    
    <p>Select one or more classes:</p>
    <div class="form-container">
      <form>
        <div class="checkbox-container">
          <label>
            <input type="checkbox" name="class" value="Death Knight">Death Knight
          </label>
          <label>
            <input type="checkbox" name="class" value="Demon Hunter">Demon Hunter
          </label>
          <label>
            <input type="checkbox" name="class" value="Druid">Druid
          </label>
          <label>
            <input type="checkbox" name="class" value="Evoker">Evoker
          </label>
          <label>
            <input type="checkbox" name="class" value="Hunter">Hunter
          </label>
          <label>
            <input type="checkbox" name="class" value="Mage">Mage
          </label>
          <label>
            <input type="checkbox" name="class" value="Monk">Monk
          </label>
          <label>
            <input type="checkbox" name="class" value="Paladin">Paladin
          </label>
          <label>
            <input type="checkbox" name="class" value="Priest">Priest
          </label>
          <label>
            <input type="checkbox" name="class" value="Rogue">Rogue
          </label>
          <label>
            <input type="checkbox" name="class" value="Shaman">Shaman
          </label>
          <label>
            <input type="checkbox" name="class" value="Warlock">Warlock
          </label>
          <label>
            <input type="checkbox" name="class" value="Warrior">Warrior
          </label>
        </div>
      </form>
      <button onclick="generateRandomSpec()" id="generate-random-spec-button">Generate Random Spec</button>
    </div>
    <p id="result"></p>
    <img id="spec-image" src="" alt="" />
    <script src="app.js"></script>
    </div>
  </body>
</html>
